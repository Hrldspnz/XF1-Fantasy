<mat-toolbar class="mainTolbar">
  <span>XF1 Fantasy</span>
  <span class="example-spacer"></span>
  <button *ngFor="let item of menu" class="buttonMy" [routerLink]="item.redirect" mat-raised-button> {{item.nombre}} </button>
  <button routerLink="/main/start" class="myIcon" rou mat-icon-button>
    <mat-icon class="myIcon">home</mat-icon>
  </button>
  <button  routerLink="/login" class="myIcon"  mat-icon-button>
    <mat-icon class="myIcon">logout</mat-icon>
  </button>
</mat-toolbar>

<mat-card *ngIf="leagueFlag==false">
  <button mat-raised-button [routerLink]="['/user/private-leagues/create' ]"> Crear Liga Privada </button>
  <button mat-raised-button [routerLink]="['/user/private-leagues/join' ]"> Unirse a Liga Privada </button>
</mat-card>
<!-- =====================================================-->

<div *ngIf="leagueFlag==true">
  <div class="title-class">
    <h3>Codigo de liga: {{code}}</h3>
  </div>
  
  <div class="example-container mat-elevation-z8">
  
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
  
    
  
      <!--- Note that these columns can be defined in any order.
  
            The actual rendered columns are set as a property on the row definition" -->
  
    
  
      <!-- ID Column -->
  
      <ng-container matColumnDef="id">
  
        <th mat-header-cell *matHeaderCellDef> ID </th>
  
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  
      </ng-container>
  
    
  
      <!-- Name Column -->
  
      <ng-container matColumnDef="name">
  
        <th mat-header-cell *matHeaderCellDef> Name </th>
  
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  
      </ng-container>
  
    
  
      <!-- Email Column -->
  
      <ng-container matColumnDef="email">
  
        <th mat-header-cell *matHeaderCellDef> Email </th>
  
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  
      </ng-container>
  
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
  </div>
</div>
