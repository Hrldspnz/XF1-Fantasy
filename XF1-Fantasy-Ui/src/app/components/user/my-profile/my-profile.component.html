<mat-toolbar class="mainTolbar">
  <span>XF1 Fantasy</span>
  <span class="example-spacer"></span>
  <button *ngFor="let item of menu" class="buttonMy" [routerLink]="item.redirect" mat-raised-button> {{item.nombre}} </button>
  <button routerLink="/user/profile" class="myIcon" rou mat-icon-button>
    <mat-icon class="myIcon">home</mat-icon>
  </button>
  <button  routerLink="/login" class="myIcon"  mat-icon-button>
    <mat-icon class="myIcon">logout</mat-icon>
  </button>
</mat-toolbar>

  <table mat-table [dataSource]="team" class="mat-elevation-z8">

    <!-- NameTeam Column -->

    <ng-container matColumnDef="nameTeam">
      <th mat-header-cell *matHeaderCellDef> Nombre de equipo </th>
      <td mat-cell *matCellDef="let element"> {{element.nameTeam}} </td>
    </ng-container>

    <!-- Driver 1 Column -->

    <ng-container matColumnDef="nameDriver1">
      <th mat-header-cell *matHeaderCellDef> Piloto 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.nameDriver1}} </td>
    </ng-container>

    <!-- Driver 2 Column -->

    <ng-container matColumnDef="nameDriver2">
      <th mat-header-cell *matHeaderCellDef> Piloto 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.nameDriver2}} </td>
    </ng-container>

    <!-- Driver 3 Column -->

    <ng-container matColumnDef="nameDriver3">
      <th mat-header-cell *matHeaderCellDef> Piloto 3 </th>
      <td mat-cell *matCellDef="let element"> {{element.nameDriver3}} </td>
    </ng-container>

    <!-- Driver 1 Column -->

    <ng-container matColumnDef="nameDriver4">
      <th mat-header-cell *matHeaderCellDef> Piloto 4 </th>
      <td mat-cell *matCellDef="let element"> {{element.nameDriver4}} </td>
    </ng-container>

    <!-- Driver 1 Column -->

    <ng-container matColumnDef="nameDriver5">
      <th mat-header-cell *matHeaderCellDef> Piloto 5 </th>
      <td mat-cell *matCellDef="let element"> {{element.nameDriver5}} </td>
    </ng-container>

    <!-- Budget Column -->

    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef> Budget </th>
      <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
    </ng-container>

    <!-- Car Column -->

    <ng-container matColumnDef="car">
      <th mat-header-cell *matHeaderCellDef> Monoplaza </th>
      <td mat-cell *matCellDef="let element"> {{element.car}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
          <a class="pointer" (click)="editTeam(i)" style="color: deepskyblue;" matTooltip="Editar Equipo">
              <mat-icon>edit</mat-icon>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
