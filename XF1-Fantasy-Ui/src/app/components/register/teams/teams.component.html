<div>
  <mat-toolbar class="mainTolbar">
    <span>Creación Escudería</span>
  </mat-toolbar>

  <mat-card class="teamCard">
  <mat-grid-list  cols="2" rowHeight="100px">

    <mat-grid-tile *ngIf="flagTeam1" [colspan]="2">
        <mat-toolbar>
          <span>Equipo 1</span>
          <span class="example-spacer"></span>
          <button  [routerLink]="['/register/create-team/team1', emailUser]" mat-raised-button>Crear</button>
        </mat-toolbar>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="flagTeam2" [colspan]="2">
        <mat-toolbar>
          <span>Equipo 2</span>
          <span class="example-spacer"></span>
          <button [routerLink]="['/register/create-team/team1', emailUser]"  mat-raised-button>Crear</button>
        </mat-toolbar>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2">
        <button *ngIf="flagFinished" [routerLink]="['/login' ]"  mat-raised-button>Finalizar</button>
    </mat-grid-tile>

  </mat-grid-list>


</mat-card>
</div>
