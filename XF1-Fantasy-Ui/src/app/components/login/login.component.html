<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50" ></mat-spinner>

    <form *ngIf="!loading" [formGroup] = "formLogin" (ngSubmit)="login()">
      <img class="login-logo" src="./assets/logo login.jpg" width="50%">
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input type="email" matInput autocomplete="off" formControlName="user">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <button type="submit" class="ancho button" mat-raised-button [disabled]="formLogin.invalid">Ingresar</button>
    </form>
  </div>
</div>
